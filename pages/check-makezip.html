<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检查先决条件</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/basic.css">
</head>
<style>
    .grid-layout {
        position: relative;
        display: grid;
        /* 2 by 2 grid */
        grid-template-columns: repeat(4, 1fr);
        gap: 1rem;
        padding: 1rem;
        max-width: 1600px;
        margin: 0 auto;
    }

    .grid-card {
        max-width: 400px;
        position: relative;
        left: 50%;
        transform: translateX(-50%);
    }

    .card-text {
        margin-top: 1rem;
    }

</style>

<body>
    <h1>1 请选择你要打包的文件（夹），然后右键</h1>
    <div class="under-h1">从左往右，依次比对，你看到了什么情况？</div>
    <div class="grid-layout">
        <div class="card grid-card" >
            <img src="../img/win11new.jpeg" class="card-img-top faint-img" alt="...">
            <div class="card-body">
                <h5 class="card-title">右键菜单项目很少，是新版 Win 11 菜单</h5>
                <a href="../pages/new-win11-menu.html" class="btn btn-primary light-shadow">适用于新版 win 11 菜单</a>
            </div>
        </div>

        <div class="card grid-card" >
            <img src="../img/add-yes.jpg" class="card-img-top faint-img" alt="...">
            <div class="card-body">
                <h5 class="card-title">我看到了“添加到压缩文件”选项</h5>
                <a href="../pages/zip.html" class="btn btn-primary light-shadow">立即开始打包</a>
            </div>
        </div>

        <div class="card grid-card" >
            <img src="../img/7zip-menu.jpg" class="card-img-top faint-img" alt="...">
            <div class="card-body">
                <h5 class="card-title">我看到了“7-Zip”选项</h5>
                <a href="../pages/zip-7zip.html" class="btn btn-primary light-shadow">立即开始打包</a>
            </div>
        </div>

        <div class="card grid-card" >
            <img src="../img/add-nope.jpg" class="card-img-top faint-img" alt="...">
            <div class="card-body">
                <h5 class="card-title">右键菜单没有任何“添加到压缩文件”选项</h5>
                <a href="../pages/install-software.html" class="btn btn-primary light-shadow">适用于没有安装压缩软件</a>
            </div>
        </div>

                


        

    </div>

    <div class="big-button">
        <a href="../" class="btn btn-outline-primary" >返回</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim"
        crossorigin="anonymous"></script>
</body>

</html>
