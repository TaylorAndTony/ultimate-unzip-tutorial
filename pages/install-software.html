<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>需要安装软件</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/basic.css">
</head>
<style>
    .grid-layout {
        position: relative;
        display: grid;
        /* 2 by 2 grid */
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        padding: 1rem;
        max-width: 1500px;
        margin: 0 auto;
    }

    .grid-card {
        max-width: 500px;
        position: relative;
        left: 50%;
        transform: translateX(-50%);
    }

    .card-text {
        margin-top: 1rem;
    }

</style>

<body>
    <h1>2 需要安装压缩软件</h1>
    <div class="under-h1">下列软件均为软件官网提供</div>
    <div class="grid-layout">
        <div class="card grid-card" >
            <img src="../img/test.jpg" class="card-img-top faint-img" alt="...">
            <div class="card-body">
                <h5 class="card-title">【推荐】BandiZip</h5>
                <a href="https://www.bandisoft.com/bandizip/" class="btn btn-primary">前往下载</a>
            </div>
        </div>

        <div class="card grid-card" >
            <img src="../img/test.jpg" class="card-img-top faint-img" alt="...">
            <div class="card-body">
                <h5 class="card-title">WinRar</h5>
                <a href="https://www.win-rar.com/start.html?&L=0" class="btn btn-primary">前往下载</a>
            </div>
        </div>

        <div class="card grid-card" >
            <img src="../img/test.jpg" class="card-img-top faint-img" alt="...">
            <div class="card-body">
                <h5 class="card-title">7-Zip</h5>
                <a href="https://7-zip.org/" class="btn btn-primary">前往下载</a>
            </div>
        </div>
    </div>

    <div class="big-button">
        <button type="button" class="btn btn-outline-primary" onclick="goback()">返回</button>
    </div>
    <script>
        function goback() {
            window.history.back();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim"
        crossorigin="anonymous"></script>
</body>

</html>
