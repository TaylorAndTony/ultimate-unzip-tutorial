<head>

<style>
    .grid-layout {
        position: relative;
        display: grid;
        /* 2 by 2 grid */
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        padding: 1rem;
        max-width: 1000px;
        margin: 0 auto;
    }

    .grid-card {
        text-align: center;
        max-width: 500px;
        position: relative;
        left: 50%;
        transform: translateX(-50%);
    }

    .card-text {
        margin-top: 1rem;
    }

</style>

<body>
    <h1>终极解压教程</h1>
    <!-- <h1>test</h1> -->
    <div class="under-h1"><strong>交互式教程</strong>，再也不需要追着别人问了！</div>
    <div class="grid-layout">

        <div class="card grid-card" >
            <img src="img/index-unzip.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">如何解压</h5>
                <a href="./pages/check-unzip.html" class="btn btn-primary light-shadow">立即开始</a>
            </div>
        </div>

        <div class="card grid-card" >
            <img src="img/index-zip.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">如何创建（打包）压缩包</h5>
                <a href="./pages/check-makezip.html" class="btn btn-primary light-shadow">立即开始</a>
            </div>
        </div>
    </div>
    <!-- <div class="under-h1">图片由<strong>智谱清言</strong>创作</div> -->

        crossorigin="anonymous"></script>
</body>

</html>
